<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소 추가하기</title>
    <link rel="stylesheet" href="AddressAddPopUp.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <div class="popup-header">
                <span class="back-btn">←</span>
                <h2>주소 추가하기</h2>
                <span class="close-btn">&times;</span>
            </div>

            <form class="address-form">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력하세요">

                <label for="phone">휴대폰 번호</label>
                <input type="text" id="phone" placeholder="휴대폰 번호를 입력하세요">

                <label for="zipcode">우편번호</label>
                <input type="text" id="zipcode" placeholder="우편번호를 입력하세요">

                <label for="address">주소</label>
                <input type="text" id="address" placeholder="주소를 입력하세요">

                <label for="detail">상세주소</label>
                <input type="text" id="detail" placeholder="상세주소를 입력하세요">

                <button type="submit" class="save-btn">저장 하기</button>
            </form>
        </div>
    </div>
</body>
</html>
