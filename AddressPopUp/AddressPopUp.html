<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소록</title>
    <link rel="stylesheet" href="AddressPopUp.css">
</head>
<body>
    <div class="popup-container">
        <div class="popup">
            <div class="popup-header">
                <h2>주소록</h2>
                <span class="close-btn">&times;</span> <!-- 닫기 버튼 -->
            </div>

            <button class="add-address-btn">+ 새 주소 추가하기</button>

            <div class="address-list">
                <div class="address-item">
                    <p>홍길동</p>
                    <p>[000000] XX XX시 XX구 XX로 00-0 XXX아파트 X동 X호</p>
                    <p>010-XXXX-XXXX</p>
                    <span class="select-btn">✔️</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
